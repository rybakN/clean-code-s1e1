<!DOCTYPE html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-conteiner">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Квадрат Эйзенхауэра">
      <a class="header-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="conteiner">
      <div id="new-wrapper">
        <h3 class="title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task new-task task__text" type="text">
          <button class="button">Add</button>
        </div>
      </div>
      <h3 class="title">Todo</h3>
      <ul id="incomplete" class="incomplete">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="task task__value">Pay Bills</label>
          <input type="text" class="task task__text">
          <button class="button button_edit">Edit</button>
          <button class="button button_del">
            <img class="button__img" src="./remove.svg" alt="Кнопка удаления">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="checkbox">
          <label class="task task__value">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task__text">
          <button class="button button_edit">Save</button>
          <button class="button button_del">
            <img class="button__img" src="./remove.svg" alt="Кнопка удаления">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed" class="completed">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task task__text">
          <button class="button button_edit">Edit</button>
          <button class="button button_del">
            <img class="button__img" src="./remove.svg" alt="Кнопка удаления">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
